services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${DOCKER_CONTAINER}-app
    volumes:
      - ./:/app
    working_dir: /app/src
    ports:
      - "${APP_PORT}:8000"
    env_file:
      - .env
    command: >
      bash -c "python webserver.py"
    networks:
      - network

networks:
  network:
    name: ${DOCKER_CONTAINER}-network