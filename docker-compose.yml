services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${DOCKER_CONTAINER}-app
    volumes:
      - ./src:/app
    working_dir: /app
    ports:
      - "${APP_PORT}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - network

networks:
  network:
    name: ${DOCKER_CONTAINER}-network