<section class="container" id="{{ block.id }}">
    <h2 class="
        mb-2
        mb-sm-2
        mb-md-2
        mb-lg-2
        mb-xl-3
        mb-xxl-3
    ">
        <i class="bi bi-info-circle-fill"></i>
        {{ block.header }}
    </h2>

    <div class="card text-bg-light">
        <div class="card-body">
            <div class="card-text">
                {{ block.summary | safe }}
            </div>
        </div>
    </div>
</section>
