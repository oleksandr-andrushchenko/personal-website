<div class="container mb-5" id="{{ block.id }}">
    <h2 class="text-bg-dark d-inline-block py-1 px-3 mb-4">{{ block.header }}</h2>
    <div class="row">
        <div class="col col-6">
            <form class="row g-3">
                <div class="col-12">
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="col-12">
                    <textarea class="form-control" id="message" placeholder="Your Message" rows="10"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Send Message
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col col-6">
            <h3 class="mb-4">Contact details</h3>
            <ul class="list-group list-group-flush">
                {% if block.email %}
                    <li class="list-group-item">
                        Email
                        <div class="fw-bold">{{ block.email }}</div>
                    </li>
                {% endif %}
                {% if block.phone %}
                    <li class="list-group-item">
                        Phone
                        <div class="fw-bold">{{ block.phone }}</div>
                    </li>
                {% endif %}
                {% if block.address %}
                    <li class="list-group-item">
                        Address
                        <div class="fw-bold">{{ block.address.replace('\n', '<br>') | safe }}</div>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
