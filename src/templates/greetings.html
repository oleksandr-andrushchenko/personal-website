<div class="text-bg-warning py-2">
    <div class="container">
        {% if block.hello %}
            <div class="h5 mb-0 text-center text-xl-start">
                {{ block.hello }}
                <a href="{{ __ctx__["contact"].href }}" class="btn btn-dark btn-sm">
                    <i class="bi bi-pencil-square"></i>
                    {{ block.contact }}
                </a>
            </div>
        {% endif %}
    </div>
</div>
