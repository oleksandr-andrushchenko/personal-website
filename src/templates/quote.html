{% if block.cover_image.active %}
    <style>
        .bg-img-quote::before {
            background-image: url('/{{ block.cover_image.filename }}');
            background-position: {{ block.cover_image.position_x | default('center') }} {{ block.cover_image.position_y | default('center') }};
        }
    </style>
{% endif %}

<div class="text-bg-light py-5 mb-5 {{ "bg-img bg-img-quote" if block.cover_image.active else '' }}">
    <div class="container">
        <figure class="text-{{ block.text_color if block.text_color else "body" }}">
            <blockquote class="blockquote fs-2">
                "{{ block.quote }}"
            </blockquote>
            <figcaption class="blockquote-footer text-{{ block.text_color if block.text_color else "body" }}">
                {{ block.author }}{% if block.source %}, <cite title="Source Title">{{ block.source }}</cite>{% endif %}
            </figcaption>
        </figure>
    </div>
</div>
