{% if block.cover_image.active %}
    <style>
        .bg-img-quote::before {
            background-image: url('/{{ block.cover_image.filename }}');
            background-position: {{ block.cover_image.position_x | default('center') }} {{ block.cover_image.position_y | default('center') }};
        }
    </style>
{% endif %}

<div class="text-bg-light py-4 {{ "bg-img bg-img-quote" if block.cover_image.active else '' }}">
    <div class="container">
        <figure class="mb-0 text-{{ block.text_color if block.text_color else "body" }} d-flex flex-column gap-2">
            <blockquote class="h2">
                <i class="bi bi-quote"></i>
                {{ block.quote }}
            </blockquote>
            <figcaption class="blockquote-footer mb-0 text-{{ block.text_color if block.text_color else "body" }}">
                {{ block.author }}{% if block.source %}, <cite title="Source Title">{{ block.source }}</cite>{% endif %}
            </figcaption>
        </figure>
    </div>
</div>
