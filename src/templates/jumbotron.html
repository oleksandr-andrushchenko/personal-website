<div class="text-bg-light bg-cover mb-5 py-5"
     style="
             {% if block.cover_image.active %}
                 background-image:url('/assets/{{ block.cover_image.filename }}');
                 background-position-x: {{ block.cover_image.position_x | default('center') }};
                 background-position-y: {{ block.cover_image.position_y | default('center') }};
                 color: white
             {% endif %}
             ">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="d-flex align-items-center gap-4 w-100">
                    {% if block.avatar.active %}
                        <img src="/assets/{{ block.avatar.filename }}" class="rounded-circle"
                             alt="{{ block.person }}"
                             width="{{ block.avatar.width }}" height="{{ block.avatar.height }}"/>
                    {% endif %}
                    <div class="text-{{ block.text_color | default('body') }}">
                        <div class="h5">
                            {{ block.hello }}
                            {{ block.i_am }}
                        </div>
                        <h1>{{ block.person }}</h1>
                        <h2 class="h5 mt-2">
                            {{ block.occupation }}
                        </h2>
                        <div class="h3 mt-3">
                            {% for social in block.socials | selectattr('active') %}
                                <a href="{{ social.url }}"
                                   class="fs-2 link-{{ block.text_color | default('primary')  }}"
                                   target="_blank"><i
                                        class="bi bi-{{ social.icon }}"></i></a>
                            {% endfor %}
                        </div>
                        {% if block.cv.active %}
                            <a href="/assets/{{ block.cv.filename }}"
                               class="btn btn-{{ block.text_color | default('primary') }} btn-sm mt-2" download>
                                <i class="bi bi-download"></i>
                                {{ block.download_cv }}
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex align-items-center text-end fw-bold">
                {{ __ctx__["about"]["summary"] }}
            </div>
        </div>
    </div>
</div>
