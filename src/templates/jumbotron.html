<div class="bg-light bg-cover mb-5 py-5"
     style="
             {% if block.cover_image.active %}
                 background-image:url('/assets/{{ block.cover_image.filename }}');
                 color: white
             {% endif %}
             ">
    <div class="container">
        <div class="d-flex align-items-center gap-4">
            {% if block.avatar.active %}
                <img src="/assets/{{ block.avatar.filename }}" class="rounded-circle"
                     alt="{{ block.person }}"
                     width="{{ block.avatar.width }}" height="{{ block.avatar.height }}"/>
            {% endif %}

            <div>
                <div class="h5">
                    {{ block.hello }}
                    {{ block.i_am }}
                </div>
                <h1>{{ block.person }}</h1>
                <h2 class="h5">
                    {{ block.occupation }}
                </h2>
                <div class="h3">
                    {% for social in block.socials | selectattr('active') %}
                        <a href="{{ social.url }}"
                           target="_blank" {{ 'class="text-white"' if block.cover_image.active else '' }}><i
                                class="bi bi-{{ social.icon }}"></i></a>
                    {% endfor %}
                </div>
                {% if block.cv.active %}
                    <a href="/assets/{{ block.cv.filename }}"
                       class="btn btn-{{ 'light' if block.cover_image.active else 'primary' }} btn-sm" download>
                        <i class="bi bi-download"></i>
                        {{ block.download_cv }}
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
