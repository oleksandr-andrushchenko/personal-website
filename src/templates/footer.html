<footer class="mt-auto bg-light text-center text-md-start d-print-none">
    <div class="container py-3">
        &copy; {{ footer.current_year }} {{ footer.person }}

        {% set social_items = __ctx__["jumbotron"].socials | selectattr('active') | list %}
        {% if social_items %}
            <div class="h3 mt-3">
                {% for social in social_items %}
                    <a href="{{ social.url }}" class="link-dark me-2" target="_blank">
                        <i class="bi bi-{{ social.icon }}"></i>
                    </a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script>
  const tooltipTriggerList = document.querySelectorAll("[data-bs-toggle=\"tooltip\"]")
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
